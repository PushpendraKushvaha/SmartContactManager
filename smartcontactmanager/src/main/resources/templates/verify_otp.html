<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Forgot Page</title>
</head>
<body>
	<section>
		<div id="login">
			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 200px" class="col-md-12">
							<div class="alert alert-success mt-3" role="alert">
							  OTP sent successfully on your register email
							</div>
							
							<!-- message box  -->
							<div th:if="${session.message}" class="container">

								<div th:classappend="${'alert-'+session.message.type}"
									class="alert  text-center" role="alert">

									<span th:text="${session.message.content}"></span>

								</div>
							</div>
							
							<form action="" th:action="@{/verify-otp}" method="post">
								<div class="form-group">
									<input name="otp" type="text" class="form-control" placeholder="Enter your otp"/>
								</div>
								
								<div class="container text-center">
									<button class="btn btn-success">Verify</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
