<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>This is SignUp page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card mt-2">
					
						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
	  	               	    <p class="text-center" th:text="${session.message.content}"></p>  	               	     
	  	               	    <!-- <th:block th:text="${#session.removeAttribute('message')}"></th:block> -->
		             	</div>
		             	
						<div class="container text-center">
							<img alt="" src="" width="50px" th:src="@{/image/register.png}">
						</div>
						<h1 class="text-center">Register Here!!</h1>
						<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
							<!-- Name Field -->
							<div class="form-group">
							    <label for="name_field">Name</label>
							    <input 
							    	name="name"
							    	type="text" 
							    	class="form-control is-invalid"
							    	th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
							    	id="name_field" 
							    	aria-describedby="emailHelp" 
							    	placeholder="Enter Name" 
							    	required
							    	th:value="${user.name}"
							    	/>
							    	<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
       								 
     							 	</div>
							</div>
							
							<!-- Email Field -->
							<div class="form-group">
							    <label for="email_field">Email</label>
							    <input 
							    	name="email"
							    	type="email" 
							    	class="form-control" 
							    	th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}"
							    	id="email_field" 
							    	aria-describedby="emailHelp" 
							    	placeholder="Enter Email" 
							    	required
							    	th:value="${user.email}"
							    	/>
							    	<div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}">
       								 
     							 	</div>
							</div>
							<!-- Password Field -->
							<div class="form-group">
							    <label for="password_field">Email</label>
							    <input 
							    	name="password"
							    	type="password" 
							    	class="form-control"
							    	th:classappend="${#fields.hasErrors('password') ? 'is-invalid':''}" 
							    	id="password_field" 
							    	aria-describedby="emailHelp" 
							    	placeholder="Enter Password" 
							    	required>
							    	<div class="invalid-feedback" th:each="e : ${#fields.errors('password')}" th:text="${e}">
       								 
     							 	</div>
							</div>
							
							<!-- About Field -->
							<div class="form-group">
							    <textarea th:text="${user.about}" name="about" rows="3" class="form-control" placeholder="Enter About"></textarea>
							</div>
							
							<!-- Terms and condition -->
							<div class="form-group form-check">
								<input 
									type="checkbox" 
									name="agreement"
									class="form-check-input"
									id="agreement"
									/>
									<label for="agreement">Accept terms and conditions</label>
							</div>
							
							<!-- Button -->
							<div class="container text-center">
								<button type="submit" class="btn bg-primary btn-block text-white">Submit</button>
								<button type="reset" class="btn btn-warning btn-block">Reset</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
